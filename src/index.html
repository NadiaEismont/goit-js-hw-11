<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    <link

    <link

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1 class="display-4">Let's find!</h1>
      <p class="lead">Write down a word and take a lot of pictures.</p>

      <form class="search-form" id="search-form">
        <input
          type="text"
          class="input"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="submit" id="" type="submit">Search</button>
      </form>
      <div class="gallery"></div>
      <div class="js-sentanil">
        <div class="btn-wrapper">
          <!-- <button class="btn btn-primary load-more" type="button">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <span class="sr-only">Loading...</span>
        </button> -->
          <button class="btn btn-spinner btn-primary load-more" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
      </div>
      <a id="button"></a>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
